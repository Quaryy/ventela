<html>
 <head>
  <title>
   Member Login
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color: #1c1c1c;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
        .login-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: none;
            border-radius: 5px;
            background-color: #3c3c3c;
            color: #fff;
        }
        .form-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #fff;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        .form-check {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .form-check input {
            margin-right: 10px;
        }
        .register-link {
            display: block;
            margin-top: 20px;
            color: #fff;
        }
        .register-link a {
            color: #000;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }
  </style>
 </head>
 <body>
  <div class="login-container">
   <img alt="User profile picture" height="80" src="aset/logo/images.jfif" width="80"/>
   <h2>
    LOGIN
   </h2>
   <div class="form-group">
    <i class="fas fa-user">
    </i>
    <input placeholder="Username" type="text"/>
   </div>
   <div class="form-group">
    <i class="fas fa-lock">
    </i>
    <input placeholder="Password" type="password"/>
   </div>
   <button class="btn-login" href="/index.html">
    Login
   </button>
   <div class="form-check">
    <label>
     <input type="checkbox"/>
     Remember me?
    </label>
    <a class="text-white" href="#">
     Forgot Password
    </a>
   </div>
   
  </div>
 </body>
</html>
